<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link rel="stylesheet" href="align-self.css">
</head>
<body>

    <h1>align-self</h1>

    <h2>align-self: flex-start;</h2>
    <div class="flex-start">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <h2>align-self: center;</h2>
    <div class="center">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <h2>align-self: flex-end;</h2>
    <div class="flex-end">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <h2>align-self: baseline;</h2>
    <div class="baseline">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

</body>
</html>
