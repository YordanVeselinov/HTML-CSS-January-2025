<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="flex-wrap.css">
    <link rel="stylesheet" href="/05_CSS Layout - Flexbox - Lab/styles/styles.css">
</head>
<body>
        
    <h1>flex-wrap</h1>  

    <h2>flex-wrap: nowrap; (default)</h2>

    <div class="nowrap">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>

    <h2>flex-wrap: wrap;</h2>

    <div class="wrap">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>

    <h2>flex-wrap: wrap-reverse;</h2>
    <div class="wrap-reverse">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>

</body>
</html>
