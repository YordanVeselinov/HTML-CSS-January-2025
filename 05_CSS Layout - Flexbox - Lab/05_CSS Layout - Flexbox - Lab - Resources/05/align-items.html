<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
    
<h1>align-items</h1>

<h2>align-items: stretch; (default)</h2>
<div class="stretch">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>



<h2>align-items: flex-start;</h2>
<div class="flex-start">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>



<h2>align-items: center;</h2>
<div class="center">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>


<h2>align-items: flex-end;</h2>
<div class="flex-end">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>



<h2>align-items: baseline;</h2>
<div class="baseline">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>

</body>
</html>
