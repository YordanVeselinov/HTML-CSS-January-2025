<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>
    <h1>Flex Grow</h1>
    <h2>flex-grow: 0; (default)</h2>

    <div class="flex-grow-0">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h2>flex-grow: 1;</h2>

    <div class="flex-grow-1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h2>flex-grow, grow 2nd child only</h2>

    <div class="flex-grow-2nd">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>

    <div class="custom-flex-grow">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>


</body>
</html>
