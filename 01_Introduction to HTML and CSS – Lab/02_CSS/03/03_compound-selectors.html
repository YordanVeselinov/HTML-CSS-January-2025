<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>

    <p class="highlighted">This is a highlighted paragraph.</p>
    
    <p class="normal">This is a normal paragraph.</p>
    
    <p class="special">Special content goes here.</p>

    <ul>
        <li class="important">Important Item 1</li>
        <li class="normal">Item 2</li>
        <li class="important">Important Item 3</li>
    </ul>

    <a href="#" class="fancy">Fancy link that goes to this page</a>

    <p><a href="softuni.com" class="fancy-softuni">Fancy link that goes to the SoftUni website</a></p>

    <p>Paragraph with multiple classes!</p>

    </body>
</html>
