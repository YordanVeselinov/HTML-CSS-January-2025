<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="conteiner">

    <section class="form">

        <h2>Get in Touch</h2>

        <form action="#">
            <div class="wrapper">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
            </div>
            <textarea placeholder="Message" rows="1"></textarea>
            <button type="submit">Send</button> 
        </form>

        <footer>
            <p>&copy; Untitled. All rights reserved </p>
            <span>Design:<a href="#"> HTML & CSS</a></span>
        </footer>

    </section>
        
    
    <section class="socials">
        <h2>Follow</h2>
        <ul>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-threads"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-phone"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-envelope"></i></a></li>
        </ul>
    </section>

    </div>
</body>
</html>
